version: "3.9"

services:

  mariadb:
    container_name: mariadb
    networks:
      - rezoption
    build:
      context: requirements/mariadb
      dockerfile: Dockerfile
    env_file: .env
    volumes:
      - mariadb:/var/lib/mysql
    restart: unless-stopped
    expose:
      - "3306"

  nginx:
    container_name: nginx
    networks:
      - rezoption
    volumes:
      - wordpress:/var/www/wordpress
    depends_on:
      - wordpress
    build:
      context: requirements/nginx
      dockerfile: Dockerfile
    env_file: .env
    ports:
      - "443:443"
    restart: on-failure 

  wordpress:
    container_name: wordpress
    env_file: .env
    volumes:
      - wordpress:/var/www/wordpress
    networks:
      - rezoption
    build:
      context: requirements/wordpress
      dockerfile: Dockerfile
    depends_on:
      - mariadb
    restart: on-failure
    expose:
      - "9000"
volumes:
  wordpress:
    driver: local
    driver_opts:
      type: 'none'
      o: 'bind'
      device: '/mnt/nfs/homes/ldinaut/data/wordpress'
  
  mariadb:
    driver: local
    driver_opts:
      type: 'none'
      o: 'bind'
      device: '/mnt/nfs/homes/ldinaut/data/mariadb'

networks:
  rezoption:
    driver: bridge
